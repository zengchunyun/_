<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <input id="addElem" type="button" value="添加" />
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</div>
<script src="jquery-2.2.3.js"></script>
<script>
    $(function () {
        $("#addElem").bind("click",function () {
            $("ul").append("<li>8</li>")
        });
        $("ul").delegate("li","click",function () {
            var temp = $(this).text();
            alert(temp);
        })
    })
</script>
</body>
</html>
