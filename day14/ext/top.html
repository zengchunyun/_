    <div id="goTop" class="hide" onclick="goTop()">返回顶部</div>


    <script src="jquery-2.2.3.js"></script>
    <script>
        function goTop() {
            $(window).scrollTop(0)
        }

        window.onscroll = function () {
            var currentTop = $(window).scrollTop();
            if(currentTop >100){
                $("#goTop").removeClass('hide');
            }else {
                $("#goTop").addClass('hide')
            }
        }

    </script>
